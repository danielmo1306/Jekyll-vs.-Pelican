---
layout: default
---

<div class="home">

  <h1 class="page-heading">Receitas</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src= {{post.picture}} width='300px' height='auto'/><br>{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
